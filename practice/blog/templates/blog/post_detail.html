{% extends "blog/base.html" %}
{% load staticfiles %}

{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'blog/post_detail.css' %}" />
{% endblock %}

{% block content %}
    <div class="post-content">
        <h2>{{ post.title }}</h2>
        <br />
        <h4>By {{ post.author }}</h4>
        <br />
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
